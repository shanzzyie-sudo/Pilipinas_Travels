<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilipinas Travels ‚Äî Destinations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- General Page Layout --- */
    /* Elegant Home Button in Header */
nav a {
  position: relative;
  padding: 6px 15px;
  border-radius: 25px;
  transition: 0.3s;
}

nav a:hover {
  background: linear-gradient(135deg, #ff9800, #ffc107);
  color: #fff;
  text-decoration: none;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9f8;
      margin: 0;
      color: #333;
    }

    /* --- Header --- */
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* --- Search Bar --- */
    .search-wrapper {
      position: relative;
      max-width: 500px;
      margin: 40px auto 20px;
    }

    .search-bar {
      width: 100%;
      padding: 12px 45px 12px 20px;
      font-size: 1rem;
      border: 2px solid #00796b;
      border-radius: 30px;
      outline: none;
      transition: 0.3s;
      background-color: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .search-bar:focus {
      border-color: #009688;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.3);
    }

    .search-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #00796b;
      font-size: 1.3rem;
      pointer-events: none;
    }

    /* --- Filter Buttons --- */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .btn-filter {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn-filter:hover {
      background-color: #009688;
    }

    /* --- Cards Grid --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 30px 50px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 12px 15px 0;
      color: #004d40;
    }

    .card p {
      margin: 6px 15px 12px;
      font-size: 0.9rem;
      color: #555;
    }

    .tags {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px 15px;
    }

    .tag {
      background-color: #e0f2f1;
      color: #00796b;
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 0.8rem;
    }

    /* --- Modal --- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.open {
      display: flex;
    }

    .panel {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .meta {
      padding: 20px;
    }

    /* --- Footer --- */
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Pilipinas Travels üáµüá≠</div>
    <nav>

  <main id="destinations">

    <div class="controls">
      <button class="btn-filter" onclick="resetFilter()">Show all</button>

      <button class="btn-filter" onclick="filterBy('heritage')">Heritage</button>
      <button class="btn-filter" onclick="filterBy('mountain')">Mountains</button>
      <button class="btn-filter" onclick="filterBy('church')">Churches</button>
      <div style="margin-left:auto;font-size:0.9rem;color:#666">Tip: click any card to open a detailed gallery</div>
    </div>

    <div class="grid" id="grid"></div>
  </main>

    // --- Render & Modal Functions ---
    const grid = document.getElementById('grid');
    function render(list){
      grid.innerHTML = '';
      list.forEach(d=>{
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML=`
          <img src="${d.images[0]}" alt="${d.title}" loading="lazy" />
          <h3>${d.title}</h3>
          <p>${d.desc}</p>
          <div class="tags">
            <span class="tag">${d.type}</span>
            <button class="tag" style="cursor:pointer" onclick="openModal('${d.id}')">Open gallery</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    render(DESTINATIONS);

    function filterBy(type){ render(DESTINATIONS.filter(d=>d.type===type)); }
    function resetFilter(){ render(DESTINATIONS); }

    function applySearch(){
      const q=document.getElementById('search').value.trim().toLowerCase();
      if(!q) return render(DESTINATIONS);
      const found = DESTINATIONS.filter(d=>d.title.toLowerCase().includes(q)||d.desc.toLowerCase().includes(q));
      render(found.length?found:DESTINATIONS.filter(d=>d.title.toLowerCase().includes(q.split(' ')[0])));
    }

    const modal=document.getElementById('modal');
    function openModal(id){
      const d=DESTINATIONS.find(x=>x.id===id);
      if(!d) return;
      const media=document.getElementById('modalMedia');
      media.innerHTML=`
        <div style="min-height:320px"><img src="${d.images[0]}" id="modalMain" alt="${d.title}"/></div>
        <div class="meta">
          <h2>${d.title}</h2>
          <p>${d.desc}</p>
          <div style="margin-top:12px;display:flex;flex-wrap:wrap;gap:8px">
            ${d.images.map((img,i)=>`<img src="${img}" style="width:80px;height:60px;object-fit:cover;border-radius:8px;cursor:pointer" onclick="swapMain('${img}')" alt="thumb${i}"/>`).join('')}
          </div>
        </div>
      `;
      modal.classList.add('open');
    }

    function swapMain(src){ document.getElementById('modalMain').src=src; }
    function closeModal(){ modal.classList.remove('open'); }
    document.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal();});
  </script>
</body>
</html>
